<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
</head>
<body>
  <section>
    <h2>Basic Information</h2>
    <p>Gender: {{ gender }}</p>
    <p>State: {{ state }}</p>
  </section>
  <section>
    <h2>Preferences</h2>
    <p>Age Range: {{ lower_age }} - {{ higher_age }}</p>
    <p>Minimum Income: {{ min_income }}</p>
    <p>Race: {{ race }}</p>
  </section>
  <section>
    <h2>Additional Details</h2>
    <p>Height Range: {{ min_height }} - {{ max_height }}</p>
    <p>Education: {{ education }}</p>
    <p>Politics: {{ politics }}</p>
  </section>
</body>
</html>
